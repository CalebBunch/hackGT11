<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a Map on a Webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .calculate-button {
            display: block;
            margin-bottom: 5px;
        }
        .result {
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="slider-container">
        <label class="slider-label" for="crime-slider">Crime</label>
        <input type="range" id="crime-slider" class="slider" min="0" max="100" value="50" />

        <label class="slider-label" for="road-quality-slider">Road Quality</label>
        <input type="range" id="road-quality-slider" class="slider" min="0" max="100" value="50" />

        <label class="slider-label" for="lighting">Lighting</label>
        <input type="range" id="lighting" class="slider" min="0" max="100" value="50" />
        
        <button class="calculate-button" onclick="sendData()">Calculate</button>
        
        <div class="result" id="result">result-placeholder</div>
    </div>
    <script>
        function sendData() {
            var value = document.getElementById('crime-slider').value;
            $.ajax({
                url: '/process1',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 'value': value }),
                success: function(response) {
                    document.getElementById('result').innerHTML = response.result;
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
    <script src="{{ url_for('static', filename='style.js') }}"></script>
</body>
</html>
